    <div id="app">

        <div class="container">
            <!-- ho aggiunto due eventi @mouseover e @mouseleave all'elemento con classe slider-wrapper e li collego a dei metodi creati in script.js da riga 65 -->
            <div class="slider-wrapper" tabindex="0" @mouseover="stopAutoplay" @mouseleave="startAutoplay">
                <!-- uso gli attributi v-for e v-show per iterare attraverso gli slide e visualizzare solo lo slide corrente. -->
                <div class="item" v-for="(slide, index) in slides" :key="index" v-show="index === currentSlide">
                    <img :src="slide.image" :alt="slide.title">
                    <div class="text">
                        <h3>{{ slide.title }}</h3>
                        <p>{{ slide.text }}</p>
                    </div>
                </div>
            
                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <div class="thumb" v-for="(slide, index) in slides" :key="index" @click="currentSlide = index" :class="{ active: index === currentSlide }">
                        <img :src="slide.image" :alt="slide.title">
                    </div>
                </div>
            </div>
